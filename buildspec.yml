version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
    - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - 'lib/server/*'
  discard-paths: yes
  secondary-artifacts:
    artifact1:
      files:
        - 'lib/client/*'
      discard-paths: yes
