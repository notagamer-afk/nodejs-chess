version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
    - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed
      - ls
  run_front:
    commands:
        - npm run client
  run_back:
    commands:
        - npm start
